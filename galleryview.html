<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>InstaTest</title>
    <link rel="stylesheet" href="GalleryView/css/jquery.galleryview-3.0-dev.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="GalleryView/js/jquery.galleryview-3.0-dev.js"></script>
    <script type="text/javascript" src="GalleryView/js/jquery.timers-1.2.js"></script>
    <script type="text/javascript" src="GalleryView/js/jquery.easing.1.3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
          jQuery(document).ready(function(){
              var clientId = '';
              var tagName = 'cat';
              var jsonUrl = 'https://api.instagram.com/v1/tags/' + tagName + '/media/recent?client_id=' + clientId + '&callback=?';
              jQuery.getJSON(jsonUrl, function(json, status) {
                  console.log(jsonUrl);
                  for (i in json.data) {
                  jQuery('#gallery').prepend(
                    '<li><img frame="'+json.data[i].images.thumbnail.url+'" src="'+json.data[i].images.standard_resolution.url+'" title="" /></li>')
                  }
                  jQuery('#gallery').galleryView({
                      transition_speed: 500,
                      panel_animation: 'crossfade',
                      panel_width: 612,
                      panel_height: 612,
                      frame_width: 70,
                      frame_height: 70
                  });
              });
          });
    </script>
    <ul id="gallery"></ul>
  </body>
</html>
